version: '3.9'
services:
  backend:
    # build: ./backend/
    image: sayinmehmet/kitapkurdu-backend:latest
    volumes:
      - ./:/var/www/app
      - /usr/app/node_modules
    ports:
      - '5000:5000'
    env_file:
      - backend/.env
    command: npm start
    networks:
      - sayin
  client:
    # build:
    #   context: ./client/
    image: sayinmehmet/kitapkurdu-client:latest
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - backend
    ports:
      - '3000:3000'
    networks:
      - sayin
    env_file:
      - client/.env
networks:
  sayin:
